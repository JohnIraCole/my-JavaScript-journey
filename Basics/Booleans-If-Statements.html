<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Flip</title>

    <style>

        #Coin{
            border-radius: 10px black;
            color: white;
            background-color: red;
        }
        #Head{
            border-radius: 10px;
            color: white;
            background-color: blue;
        }
        #Tail{
            border-radius: 10px;
            color: white;
            background-color: yellow;
        }
        #text{
            letter-spacing: 2px;
            margin-left: 24px;
        }
    </style>

</head>
<body>

        <button id = "Coin" onclick = "
            let coinToss = Math.random();

            if(coinToss < 0.5){
                result = 'heads';
            }
            else{
                result = 'tails'
            }

        ">Toss the Coin</button>

        <p id="text">Guess</p>

        <button id = "Head" onclick = "
            guess = 'heads';
            if(guess === result){
                console.log(`It was ${result}`);
                alert('You Win');
            }
            else{
                console.log(`It was${result}`);
                alert('You Loss');
            }
        
        "> Heads </button>

        <button id = "Tail" onclick = "
            guess = 'tails';
            if(guess === result){
                console.log(`It was${result}`);
                alert('You Win');
            }
            else{
                console.log(`It was${result}`);
                alert('You Loss');
            }
        "> Tails </button>

    <script>
        
        let guess = '';
        let result = '';
    </script>
</body>
</html>
