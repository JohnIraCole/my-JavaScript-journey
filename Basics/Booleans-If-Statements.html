<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Flip</title>

    <style>

        #Coin{
            border-radius: 10px black;
            color: white;
            background-color: red;
        }
        #Head{
            border-radius: 10px;
            color: white;
            background-color: blue;
        }
        #Tail{
            border-radius: 10px;
            color: white;
            background-color: yellow;
        }
        #text{
            letter-spacing: 2px;
            margin-left: 24px;
        }
    </style>

</head>
<body>

        <button id = "Coin" onclick = "
            let coinToss = Math.random();

            if(coinToss < 0.5){
                result = 'heads';
            }
            else{
                result = 'tails'
            }
        ">Toss the Coin</button>

        <p id="text">Guess</p>

        <button id = "Head" onclick = "
            playGame('heads');      
        "> Heads </button>

        <button id = "Tail" onclick = "
            playGame('tails');
        "> Tails </button>

        <!--This Area doesnt work atm-->
        <button onclick = "
            score = '';
            localStorage.setItem('showScore', score);
        ">reset score</button>

    <script>
        let score = JSON.parse(localStorage.getItem('showScore')) || {
                wins: 0,
                losses: 0
            };

        function playGame(guess){
            if(guess === result){
                console.log(`It is ${result}`);
                alert(`You win!
Wins: ${score.wins}, Losses: ${score.losses}`);
                score.wins++;
            }
            else{
                console.log(`It was ${result}`);
                alert(`You lose!
Wins: ${score.wins}, Losses: ${score.losses}`);
                score.losses++;
            }

            localStorage.setItem('showScore', JSON.stringify(score));

            console.log(score);
        }
    </script>

    <button onclick="
      cartQuantity = 0;
      console.log('Cart was reset.');
      console.log(`Cart quantity: ${cartQuantity}`);
    ">Reset Cart</button>

    <p class="cartQuantityHolder">Cart Quantity:</p>
    
        
    <script>        
        let guess = '';
        let result = '';
        let cartQuantity = 0;

        function updateCartQuantity(clicked){
            
           let cartQantElement = document.querySelector('.cartQuantityHolder');
           
          if(cartQuantity + clicked > 10){            
            cartQuantity = cartQuantity;
            console.log('The cart is full');
            return;
          }
          if(cartQuantity + clicked < 0){
            cartQuantity = cartQuantity;
            console.log('Not enough items in the cart');
            return;
          }
          cartQuantity += clicked;
          console.log(`Cart quantity: ${cartQuantity}`);

          cartQantElement.innerHTML = `Cart Quantity: ${cartQuantity}`;
        }
    </script>
