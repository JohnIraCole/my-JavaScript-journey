<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>

    <style>
        .text{
            letter-spacing: 2px;
        }
    </style>
</head>
<body>

    <p class="text">Rock-Paper-Scissors</p>

    <button onclick="
        computerChoice = computerMove();
        play('Rock');
   ">Rock</button>

    <button onclick="
        computerChoice = computerMove();
        play('Paper');
    ">Paper</button>

    <button onclick="
        computerChoice = computerMove();
        play('Scissors');
    ">Scissors</button>

    <button onclick = "
        score.wins = 0;
        score.losses = 0;
        score.ties = 0;
        localStorage.removeItem('displayScore');
    ">Reset Button</button>
    <script>
        let result = '';
      
        let score = JSON.parse((localStorage.getItem('displayScore'))) || {
                wins: 0,
                losses: 0,
                ties: 0
        };

        function computerMove(){
            const randomMove = Math.random();
            
            let computerChoice = '';

            if(randomMove >= 0 && randomMove <= 1/3){
                computerChoice = 'Rock';
            }
            else if(randomMove > 1/3 && randomMove <= 2/3){
                computerChoice = 'Paper';
            }
            else if(randomMove > 2/3 && randomMove <= 1){
                computerChoice = 'Scissors';
            }

            return computerChoice;
        }
        
        function play(playerMove){

            const computerChoice = computerMove();

            if(playerMove === 'Scissors'){
                if(computerChoice === 'Rock'){
                    result = ('You lose!');
                }
                else if(computerChoice === 'Paper'){
                    result = ('You win!');
                }
                else{
                    result = ('Its a draw!');
                }
            }

            else if(playerMove === 'Rock'){
                if(computerChoice === 'Paper'){
                    result = ('You lose!');
                }
                else if(computerChoice === 'Scissors'){
                    result = ('You win!');
                }
                else{
                    result = ('Its a draw!');
                }              
            }
            
            else if(playerMove === 'Paper'){
                if(computerChoice === 'Scissors'){
                    result = ('You lose!');
                }
                else if(computerChoice === 'Rock'){
                    result = ('You win!');
                }
                else{
                    result = ('Its a draw!');
                }
            }

            if(result === 'You win!'){
                score.wins += 1;
            }
            else if(result === 'You lose!'){
                score.losses += 1;
            }
            else{
                score.ties += 1;
            }
            alert(`You picked ${playerMove}, the computer picked ${computerChoice},${result}
            Wins: ${score.wins} Losses: ${score.losses} Ties: ${score.ties}`);
            
        localStorage.setItem('displayScore', JSON.stringify(score));
        }

    </script>

        
</body>
</html>
