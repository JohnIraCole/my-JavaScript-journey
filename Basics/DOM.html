<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <p>My YouTube Channel</p>
    <button id = "subscribeButton" 
        onclick="        
        subscribe();
    ">Subscribe</button>

    <p>Amazon Shipping Calculator</p>
    <p>Orders under $40 = +$10 shipping.</p>
    <p>Order over 40$ = FREE shipping.</p>
    
    <input class = "calculateHolder" placeholder="Enter Amount" onkeydown="
        calculateEnter(event);
    ">
    <button onclick="
        calculateValue();
    " >Calculate</button>

    <p class = "result"></p>
    <br>

    <button onclick="
        swapButtons('heads');
        coinTossButton('heads');       
        //coinTossButton(swapButtons('tails'));
    " class="headButton">heads</button>

    <button onclick = " 
        swapButtons('tails');      
        coinTossButton('tails');       
        //coinTossButton(swapButtons('heads'));
    " class = "tailButton">tails</button>

    <p class = "test">Press the buttons</p>

    <br>

    <input class="nameHolder" placeholder="Enter name">

    <button onclick="
        displayName();
    ">Submit</button>

    <p class="name">Please tell us you name</p>

    <script>       

        //Function for name
        function displayName(){
            const nameHold = document.querySelector('.nameHolder').value;

            document.querySelector('.name').innerText = `You name is: ${nameHold}`;
        }

        //Functions for coin toss 
        function swapButtons(clicked){
            const headElement = document.querySelector('.headButton');

            const tailElement = document.querySelector('.tailButton');

            if(clicked === 'heads'){
                headElement.innerText = 'tails';
            }
            else{
                tailElement.innerText = 'heads';
            }
        }
        function coinTossButton(clicked){
            const coinElement = document.querySelector('.test');

            if(clicked === 'heads'){
                coinElement.innerHTML=`You chose: ${clicked}`;
            }
            else{
                coinElement.innerHTML=`You chose: ${clicked}`;
            }
        }

        //Functions for Amazon Shipping Calculator
        function calculateEnter(event){
            console.log('typing');
            if(event.key === 'Enter'){
            calculateValue();
        }
        }
        function calculateValue(){
            const costElement = document.querySelector('.calculateHolder');
            
            let cost = Number(costElement.value);

            if(cost < 40){
                cost += 10;
            }

            document.querySelector('.result').innerHTML = `$${cost}`;
            console.log(cost);
        }

        //Function for subscribe button
        function subscribe(clicked){
            const buttonElement = document.querySelector('#subscribeButton');

            if(buttonElement.innerText === 'Subscribe'){
                buttonElement.innerText = 'Subscribed';
            }
            else{
                buttonElement.innerText = 'Subscribe';
            }
            return buttonElement;
        }
    </script>

</body>
</html>
