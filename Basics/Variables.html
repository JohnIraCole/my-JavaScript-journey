<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calc</title>

    <style>
        #box{
            background-color: gray;
            border: 9px solid black;
            margin: auto;
            display: flex;
            align-items: center;
            color: aqua;
            height: 44px;
            width: 195px;
        }
        .buttons{
            padding: 10px;
            margin: 4px;
        }
    </style>

</head>
<body>
    
    <div id="box">
        <button class = "buttons" onclick="
            updateCalculation(1);
            ">1
        </button>
        
        <button class = "buttons" onclick = "
            updateCalculation(2);
            "> 2 
        </button>

        <button class = "buttons" onclick = "
            updateCalculation(3);"
            > 3
        </button>

        <button class = "buttons" onclick="
            calculation += ' + ';
            console.log(`${calculation}`);
            "> + 
        </button>

        <button class = "buttons" onclick="
            calculation = eval(calculation);
            console.log(calculation);
            alert(calculation);
            calculation = '';
            
            "> =
        </button>

        
    </div>
    
    <script>
        let calculation = "";
        
        function updateCalculation(clicked){
            if(clicked === 1){
                calculation += 1;
                console.log(`${calculation}`);
            }
            else if(clicked === 2){
                calculation += 2;
                console.log(`${calculation}`);
            }
            else if(clicked === 3){
                calculation += 3;
                console.log(`${calculation}`);
            }
        }
    </script>
</body>
</html>
