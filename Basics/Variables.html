<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calc</title>

    <style>
        #box{
            background-color: gray;
            border: 9px solid black;
            margin: auto;
            display: flex;
            align-items: center;
            color: aqua;
            height: 44px;
            width: 195px;
        }
        .buttons{
            padding: 10px;
            margin: 4px;
        }
    </style>

</head>
<body>
    
    <div id="box">
        <button class = "buttons" onclick="
            updateCalculation(1);
            ">1
        </button>
        
        <button class = "buttons" onclick = "
            updateCalculation(2);
            "> 2 
        </button>

        <button class = "buttons" onclick = "
            updateCalculation(3);"
            > 3
        </button>

        <button class = "buttons" onclick="
            calculation += ' + ';
            console.log(`${calculation}`);
            "> + 
        </button>

        <button class = "buttons" onclick="
            calculation = eval(calculation);
            console.log(calculation);
            alert(calculation);

            localStorage.setItem('displayScore',calculation);
            "> =
        </button>

        <button onclick ="
            calculation = '';
            localStorage.setItem('displayScore',calculation);
        ">Clear</button>
        
    </div>
    
    <script>
        let calculation = 
        (localStorage.getItem('displayScore')) || '';

        function updateCalculation(clicked){
            calculation += clicked;
            console.log(`${calculation}`);

            localStorage.setItem('displayScore', (calculation));
        }
    </script>
</body>
</html>
